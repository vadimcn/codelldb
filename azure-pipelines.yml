    PlatformId: 'x86_64-darwin'
    Triple: 'x86_64-apple-darwin'

  steps:

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: specific
      project:  $(lldbBuildProject)
      pipeline: $(lldbBuildPipeline)
      buildId:  $(lldbBuildId)
      buildVersionToDownload: specific
